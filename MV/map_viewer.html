<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>ASCII Map Viewer</title>
  <link rel="stylesheet" href="./map_viewer.css" />
</head>
<body>
  <div id="ui">
    <div id="left">
      <button id="btnOut" aria-label="Zoom out">−</button>
      <button id="btnIn" aria-label="Zoom in">+</button>
      <button id="btnFit" aria-label="Fit to screen">Fit</button>
    </div>

    <div id="center">
      <div id="label">Loading…</div>
    </div>

    <div id="right">
      <label class="fileBtn">
        Open…
        <input id="fileInput" type="file" accept=".txt,.map,text/plain" />
      </label>
    </div>
  </div>

  <canvas id="c"></canvas>
  
    <!-- Bottom editor toolbar -->
  <div id="editBar">
    <div id="editLeft">
      <button id="btnMode" title="Toggle paint/pan">Paint</button>
      <button id="btnUndo" title="Undo">Undo</button>
      <button id="btnCopy" title="Copy map to clipboard">Copy</button>
    </div>

    <div id="brushRow" aria-label="Brush palette"></div>

    <div id="editRight">
      <span id="brushLabel">Brush: .</span>
    </div>
  </div>

  <!-- Clipboard fallback (iOS can block clipboard) -->
  <div id="copyModal" hidden>
    <div id="copyModalInner">
      <div class="copyTitle">Copy map text</div>
      <textarea id="copyText" readonly></textarea>
      <div class="copyBtns">
        <button id="btnCloseCopy">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="./map_viewer.js"></script>
</body>
</html>
